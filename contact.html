    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="./img/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./team.html">About us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container contact">
                <hr class="divider">

        <h1 class="display-4">Let's get in touch</h1>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-12 col-md-8">
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">What can we do for you?</label>
                        <select class="form-control" id="subject">
                            <option>Pricing</option>
                            <option>Customer support</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputArea">Message:</label>
                        <textarea class="form-control" id="inputArea" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attach">Do you need to attach something?</label>
                        <input type="file" class="form-control-file" id="attach">
                    </div>
                    <button type="button" class="btn btn-info">Submit</button>

                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
